<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

</head>
<body>
    <div class="hero">
        <h1 class="instructions">click on arrows to open a modal</h1>
        <h2>and see the power of JS classes </h2>
        <i class="fa-solid fa-circle-arrow-up open-arrow-up arrow-btn"></i>
        <i class="fa-solid fa-circle-arrow-down open-arrow-down arrow-btn"></i>
        <i class="fa-solid fa-circle-arrow-right open-arrow-right arrow-btn"></i>
        <i class="fa-solid fa-circle-arrow-left open-arrow-left arrow-btn"></i>
    </div>
    <div class="modal-up">
                <i class="fa-solid fa-circle-arrow-up close-arrow-up arrow-btn"></i>
    </div>
    <div class="modal-down">
                <i class="fa-solid fa-circle-arrow-down close-arrow-down arrow-btn"></i>
    </div>
    <div class="modal-right">
                <i class="fa-solid fa-circle-arrow-right close-arrow-right arrow-btn"></i>
    </div>
    <div class="modal-left">
                <i class="fa-solid fa-circle-arrow-left close-arrow-left arrow-btn"></i>
    </div>
    <script src="toggleModal.js"></script>
</body>
</html>
